<form (ngSubmit)="buscar()" autocomplete="off">
    <input 
        type="text" 
        name="termino"        
        class="form-control"         
        [(ngModel)]="termino"
        (input)="teclaPresionada()" 
        [placeholder]="placeholder" />  

        <!--input, dispara el evento debounce que se ejecuta cuando dejamos de escribir
            ngmodel, el termino o argumento se comunica con el controlador y viceversa-->
</form>
